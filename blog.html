---
layout: plain-page
permalink: /blog/
---

<div class="home">

  <div class="posts">
    {% for post in site.posts %}
      <div class="post py3">
        <a href="{{ post.url | prepend: site.baseurl }}" class="post-link"><h2>{{ post.title }}</h2></a>
        <p class="post-meta">{{ post.date | date: site.date_format }}</p>
        <p class="post-summary">
          {% if post.summary %}
            {{ post.summary }}
          {% else %}
            {{ post.excerpt }}
          {% endif %}
        </p>
      </div>
    {% endfor %}
  </div>
</div>
