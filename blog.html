---
layout: plain-page
permalink: /blog/
---

<div class="bg-yellow">
  <div class="d-flex flex-wrap flex-lg-nowrap container">
    <div class="mt-sm-4 mt-lg-auto w-100 mb-sm-2 text-center text-lg-left">
      <div class="section"></div>
      <h1>Althea Blog</h1>
    </div>
  </div>
</div>

<div class="container">
  <div class="posts">
    {% for post in site.posts %}
      <div class="post py3">
        <a href="{{ post.url | prepend: site.baseurl }}" class="post-link"><h2>{{ post.title }}</h2></a>
        <p class="post-meta">{{ post.date | date: site.date_format }}</p>
        <p class="post-summary">
          {% if post.summary %}
            {{ post.summary }}
          {% else %}
            {{ post.excerpt }}
          {% endif %}
        </p>
      </div>
    {% endfor %}
  </div>
</div>
